<div>
    <div class="mb-5 text-end">
        <!--begin::Primary button-->
        <a class="btn btn-sm fw-bold btn-primary me-2" (click)="AddPaymentNew()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg me-2" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
            </svg>
            <span title="Close" translate="CUSTOMERPAYMENT.ADDPAYMENTNEW"></span>
        </a> 
        <!--end::Primary button-->
    </div>
    <div class="d-flex flex-column flex-lg-row-fluid gap-7 gap-lg-10">
        <!--begin::Order details-->
        <div class="card card-flush py-4">
            <div class="card-body pt-0">
                <div class="d-flex flex-column gap-10">
                    <div class="row g-5 g-xl-10 mb-5 mb-xl-10">
                        <app-genric-table (emitMenuAction)="emitAction($event)"
                            [menuItems]="genericMenuItems" 
                            [data]="AllSupplierlist" [columnsData]="columns" [initialColumns]="globalFilterFields" 
                            [enablePrint]="true" [loadingData]="isLoadingData" [row]='10' [initPageNo]="initPageNo">
                        </app-genric-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
