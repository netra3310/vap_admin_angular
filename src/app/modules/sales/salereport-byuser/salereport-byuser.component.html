<div class="">
    <div class="mb-5 text-end">
        <!--begin::Primary button-->
        <a class="btn btn-sm fw-bold btn-primary me-2" (click)="RefreshReport()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-repeat me-2" viewBox="0 0 16 16">
                <path d="M11 5.466V4H5a4 4 0 0 0-3.584 5.777.5.5 0 1 1-.896.446A5 5 0 0 1 5 3h6V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192Zm3.81.086a.5.5 0 0 1 .67.225A5 5 0 0 1 11 13H5v1.466a.25.25 0 0 1-.41.192l-2.36-1.966a.25.25 0 0 1 0-.384l2.36-1.966a.25.25 0 0 1 .41.192V12h6a4 4 0 0 0 3.585-5.777.5.5 0 0 1 .225-.67Z"/>
            </svg>
            <span title="Close" translate="REPORTS.REFRESH"></span>
        </a> 
        <!--end::Primary button-->
    </div>
    <!-- begin::Header-->
    <div class="card card-flush">
        <div class="row">
            <!--begin::Card title-->
            <div class="card-title col-9">
                <!-- begin::Header -->
                <div class="card-header border-0 pt-5 row ">
                    <div class="d-block col-4">
                        
                        <label class="form-label">Search By Date</label>
                        <br />
                        <app-sel-date-btn
                            [options]="SearchByDateDropdown"
                            (emitSelDate)="SearchByDate($event)"
                            [placeholderSelector]="'Select Search By Date'"
                            [(twBinding)]="selectedSearchByDateID"
                        >
                        </app-sel-date-btn>
                    </div>
                    <div class="col-8">
                        <label class="form-label">Product</label>
                        
                        <app-custom-dropdown class="fs-6 "
                            id="selectedUserID" name="selectedUserID"
                            [options]="UserDropdown" placeholder="Select Outlet" 
                            [showClear]="true" [(twBinding)]="selectedUserID" 
                            required optionLabel="label"
                            (onChange)="onChangeUser($event)">
                        </app-custom-dropdown>
                    </div>
                </div>
                <!-- end::Header -->
            </div>
            <!--end::Card title-->
        </div>
    </div>
    <!--end::Header-->
    <div class="d-flex flex-column flex-lg-row-fluid gap-7 gap-lg-10">
        
        
        <div class="tab-content pt-3">
            <!--begin::Order details-->
            <div class="card card-flush py-4">
                <div class="card-body pt-0">
                    <div class="d-flex flex-column gap-10">
                        <div class="row g-5 g-xl-10 mb-5 mb-xl-10">
                            <app-genric-table 
                                (emitMenuAction)="emitAction($event)" 
                                [menuItems]="genericMenuItems" 
                                [data]="AllSalelist" 
                                [columnsData]="columns" 
                                [globalFilterFields]="globalFilterFields"
                                [rowsPerPageOptions]="rowsPerPageOptions" 
                                [row]='10'
                                [loadingData]="isLoadingData">
                            </app-genric-table>
                        </div>
                    </div>
                </div>
            </div>
            <!--end::Order details-->
        </div>
    </div>
</div>

<app-generic-modal class="w-50" #datepicker [modalConfig]="dateModalConfig">
    <app-datepickerpopup (onSelectValue)='selectValue($event)'></app-datepickerpopup>
</app-generic-modal>

<app-loading [status]="IsSpinner"></app-loading>
