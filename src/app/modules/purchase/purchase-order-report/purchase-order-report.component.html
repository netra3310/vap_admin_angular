<div id="sssssssss">
    <div>
        <!-- <app-page-title [appPageTitleDirection]="appPageTitleDirection" [appPageTitleBreadcrumb]="appPageTitleBreadcrumb"
        [appPageTitleDescription]="appPageTitleDescription" class="page-title d-flex flex-wrap me-3"
        [ngClass]="{'flex-column justify-content-center': appPageTitleDirection === 'column', 'align-items-center': appPageTitleDirection !== 'column', appPageTitleCSSClass}">
        </app-page-title> -->
    </div>
    <div class="mb-5 text-end">
        <app-sel-date-btn
            [options]="SearchByDateDropdown"
            (emitSelDate)="SearchByDate($event)"
            [placeholderSelector]="placeholderSelector"
            [(twBinding)]="selectedSearchByDateID"
        >
        </app-sel-date-btn>
        <!-- end the select date dropdown -->
        <!--begin::Primary button-->
        <a (click)="AddPurchaseOrder();" class="btn btn-sm fw-bold btn-primary">
            <span class="svg-icon svg-icon-3">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="5" fill="currentColor" />
                    <rect x="10.8891" y="17.8033" width="12" height="2" rx="1" transform="rotate(-90 10.8891 17.8033)" fill="currentColor" />
                    <rect x="6.01041" y="10.9247" width="12" height="2" rx="1" fill="currentColor" />
                </svg>
            </span>
            <span translate="PURCHASEORDERREPORT.ADDPURCHASEORDER"></span>
        </a> 
        <!--end::Primary button-->
    </div>
    <div class="row g-5 g-xl-10 mb-5 mb-xl-10">
        <app-ss-generic-table class="card col-12 mb-5 mb-xl-8"
            (emitMenuAction)="emitAction($event)" [menuItems]="genericMenuItems" 
            (emitRemarks)="showDialog($event)" [data]="AllPurchaselist" 
            [globalFilterFields]="globalFilterFields"  [filterGlobal]=true
            (emitHref)="Details($event)" [columnsData]="columns" [totalRecords]="totalRecords" 
            (getLazyData)="GetAllPurchaseDataWithLazyLoadinFunction($event)" [initialColumns]="initialColumns"
            [rowsPerPageOptions]="rowsPerPageOptions" [rowGroup]="rowGroup" [row]='10' [isLoading] = "isLoading"
            [initPageNo]="initialPageNo"
        ></app-ss-generic-table>
    </div>
</div>

<app-generic-modal #modal [modalConfig]="modalConfig">
    {{DialogRemarks}}
</app-generic-modal>

<app-generic-modal class="w-50" #datepicker [modalConfig]="dateModalConfig">
    <app-datepickerpopup (onSelectValue)='selectValue($event)'></app-datepickerpopup>
</app-generic-modal>
