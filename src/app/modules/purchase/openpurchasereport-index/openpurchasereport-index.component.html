<div>
    <div class="mb-5 text-end">
        <app-sel-date-btn
            [options]="SearchByDateDropdown" 
            (emitSelDate)="SearchByDate($event)"
            [placeholderSelector]="'Select Search By Date'"
            [(twBinding)]="selectedSearchByDateID"
        >
        </app-sel-date-btn>
        <!-- end the select date dropdown -->
        <!--begin::Primary button-->
        <a (click)="AddOpenPurchaseOrder();" *ngxPermissionsOnly="PurchasePermission.AddOpenPurchaseOrder" 
            class="btn btn-sm fw-bold btn-primary">
            <span class="svg-icon svg-icon-3">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="5" fill="currentColor" />
                    <rect x="10.8891" y="17.8033" width="12" height="2" rx="1" transform="rotate(-90 10.8891 17.8033)" fill="currentColor" />
                    <rect x="6.01041" y="10.9247" width="12" height="2" rx="1" fill="currentColor" />
                </svg>
            </span>
            <span translate="PURCHASEORDERREPORT.ADDHOLDPURCHASEORDER"></span>
        </a> 
        <!--end::Primary button-->
    </div>
    <div class="d-flex flex-column flex-lg-row-fluid gap-7 gap-lg-10">
        <!--begin::Order details-->
        <div class="card card-flush py-4">
            <div class="card-body pt-0">
                <div class="d-flex flex-column gap-10">
                    <div class="row g-5 g-xl-10 mb-5 mb-xl-10">
                        <app-genric-table 
                            (emitMenuAction)="emitAction($event)" [menuItems]="genericMenuItems" 
                            (emitRemarks)="showDialog($event)" [data]="AllPurchaselist" [initialColumns]="initialColumns"
                            [columnsData]="columns" [globalFilterFields]="globalFilterFields" [totalRecords]="totalRecords"
                            [rowGroup]="rowGroup"    [rowsPerPageOptions]="rowsPerPageOptions" [row]='10' 
                            [loadingData]="isLoadingData" [initPageNo]="initPageNo"
                        >
                        </app-genric-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-generic-modal #modal [modalConfig]="modalConfig">
    {{DialogRemarks}}
</app-generic-modal>

<app-generic-modal class="w-50" #datepicker [modalConfig]="dateModalConfig">
    <app-datepickerpopup (onSelectValue)='selectValue($event)'></app-datepickerpopup>
</app-generic-modal>
