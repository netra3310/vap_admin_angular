<div class="mt-20">
    <!-- begin::Header-->
    <div class="card card-flush">
        <div class="row">
            <!--begin::Card title-->
            <div class="card-title col-9">
                <!-- begin::Header -->
                <div class="card-header border-0 pt-5 row ">
                    <div class="d-block col-4">
                        
                        <label class="form-label">Search By Date</label>
                        <br />
                        <app-sel-date-btn
                            [options]="SearchByDateDropdown"
                            (emitSelDate)="SearchByDate($event)"
                            [placeholderSelector]="'Select Search By Date'"
                            [(twBinding)]="dateId"
                        >
                        </app-sel-date-btn>
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="Type">{{'GENRIC.SEARCHBYTYPE'| translate}}</label>
                        <app-custom-dropdown
                            id="Type" name="Type" 
                            [placeholder]="'Select Search By Type'" 
                            [options]="SearchByTypeDropdown"
                            [(twBinding)]="typeId" 
                            autoWidth="false" 
                            (onChange)="SearchByType($event)"
                            [enableSearch]="true" 
                            [optionLabel]="'label'">
                        </app-custom-dropdown>
                    </div>
                    <div class="col-4">
                        <label class="form-label">{{'GENRIC.SEARCHBYSTATUS'| translate}}</label>
                        <app-custom-dropdown
                            id="Type" name="Type" 
                            [placeholder]="'Select Search By Status'" 
                            [options]="SearchByStatusDropdown"
                            [(twBinding)]="statusId" 
                            autoWidth="false" 
                            (onChange)="SearchByStatus($event)"
                            [enableSearch]="true" 
                            [optionLabel]="'label'">
                        </app-custom-dropdown>
                    </div>
                </div>
                <!-- end::Header -->
            </div>
            <!--end::Card title-->
        </div>
    </div>
    <!--end::Header-->
    <div class="d-flex flex-column flex-lg-row-fluid gap-7 gap-lg-10">
        
        
        <div class="tab-content pt-3">
            <!--begin::Order details-->
            <div class="card card-flush py-4">
                <div class="card-body pt-0">
                    <div class="d-flex flex-column gap-10">
                        <div class="row g-5 g-xl-10 mb-5 mb-xl-10">
                            <app-ss-generic-table
                                (emitMenuAction)="emitAction($event)"
                                [data]="allLogs" 
                                (emitHref)="getDetailsPage($event)"
                                [filterGlobal]=true
                                [columnsData]="columns" 
                                [totalRecords]="totalRecords" 
                                (getLazyData)="GetAllDataWithLazyLoadinFunction($event)" 
                                [initialColumns]="initialCoulumns"
                                [rowGroup]="rowGroup"
                                [rowsPerPageOptions]="rowsPerPageOptions" 
                                [row]='10' 
                                [isLoading] = "IsSpinner"
                            >
                            </app-ss-generic-table>
                        </div>
                    </div>
                </div>
            </div>
            <!--end::Order details-->
        </div>
    </div>
</div>

<app-generic-modal class="w-50" #datepicker [modalConfig]="dateModalConfig">
    <app-datepickerpopup (onSelectValue)='selectValue($event)'></app-datepickerpopup>
</app-generic-modal>
