<app-loading [status]="IsSpinner"></app-loading>
<div>
    <div class="mb-5 text-end">
        <!--begin::Primary button-->
        <a class="btn btn-sm fw-bold btn-primary ms-2" (click)="openAddModal()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-plus-fill me-2" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5zm6.5-11a.5.5 0 0 0-1 0V6H6a.5.5 0 0 0 0 1h1.5v1.5a.5.5 0 0 0 1 0V7H10a.5.5 0 0 0 0-1H8.5V4.5z"/>
            </svg>
            <span title="Close" translate="ORDERS.Ã„DDINTERNALORDER"></span>
        </a> 
        <!--end::Primary button-->
    </div>
    <div class="d-flex flex-column flex-lg-row-fluid gap-7 gap-lg-10">
        <!--begin::Order details-->
        <div class="card card-flush py-4">
            <div class="card-body pt-0">
                <div class="d-flex flex-column gap-10">
                    <div class="row g-5 g-xl-10 mb-5 mb-xl-10">
                        <app-genric-table 
                            (emitMenuAction)="emitAction($event)" 
                            [menuItems]="genericMenuItems"
                            (emitRemarks)="showDialog($event)" 
                            [data]="AllInternalOrderList" 
                            [columnsData]="columns"
                            [rowGroup]="rowGroup" 
                            [globalFilterFields]="globalFilterFields" 
                            [rowsPerPageOptions]="rowsPerPageOptions" 
                            [row]='10'
                            [loadingData]="loadingData"
                            >
                        </app-genric-table>
                        
                        <!-- <app-ss-generic-table 
                            (emitMenuAction)="emitAction($event)" 
                            [menuItems]="genericMenuItems" 
                            [data]="AllLevelList"
                            [globalFilterFields]="globalFilterFields" 
                            (emitSwitch)="UpdateLevelStatus($event)" 
                            [columnsData]="columns"
                            [totalRecords]="totalRecords" 
                            (getLazyData)="GetAllLevelDataWithLazyLoadinFunction($event)"
                            [rowsPerPageOptions]="rowsPerPageOptions" 
                            [row]='10'
                            [initialColumns]="initialColumns"
                            [isLoading]="false">
                        </app-ss-generic-table> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<button type="button" hidden class="btn btn-primary" #btn_open_modal_add_internal_order data-bs-toggle="modal" data-bs-target="#modalAddInternalOrder">
    Open Modal Add Internal Order
</button>
<jw-modal [modalId]="'modalAddInternalOrder'" [modalTitle]="'Internal Order'" [modalSize]="'lg'">
    <div class="d-print-none border border-dashed border-gray-300 card-rounded h-lg-100 min-w-md-350px p-9 bg-lighten">
        
        <!--begin::Item-->
        <div class="mb-6">
            <label for="level_zone"> {{'ORDERS.PRODUCT'| translate}} <span class="RequiredEror">*</span> </label>
            <!-- <span class="p-input-icon-left">
                <i class="fas fa-shopping-basket"></i>
                <input type="text" name="quantity" id=quantity [(ngModel)]="Quantity" required pInputText
                    placeholder="Enter Quantity" />
            </span> -->
            <div class="position-relative my-1">
                <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
                <span class="svg-icon svg-icon-2 position-absolute top-50 translate-middle-y ms-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-check" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                    </svg>
                </span>
                <!--end::Svg Icon-->
                
                <app-custom-select class="fs-6"
                [items]="filteredProduct" [virtualScroll]="true" 
                [bindLabel]="'label'"
                [(twBinding)]="selectedProduct" [searchFn]="dataFunc"
                [placeholder]="'Select Product...'">
                
                    <span (click)="OpenProductDialog()"
                        [inlineSVG]="
                            './assets/media/icons/duotune/general/gen004.svg'
                        "
                        class="ms-5 m-auto svg-icon svg-icon-1 me-1 svg-icon-primary"
                    ></span>
                </app-custom-select>
            </div>
        </div>
        <!--end::Item-->
        <!--begin::Item-->
        <div class="mb-6">
            <label for="quantity"> {{'ORDERS.QUANTITY'| translate}} <span class="RequiredEror">*</span> </label>
            <!-- <span class="p-input-icon-left">
                <i class="fas fa-shopping-basket"></i>
                <input type="text" name="quantity" id=quantity [(ngModel)]="Quantity" required pInputText
                    placeholder="Enter Quantity" />
            </span> -->
            <div class="position-relative my-1">
                <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
                <span class="svg-icon svg-icon-2 position-absolute top-50 translate-middle-y ms-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-check" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                    </svg>
                </span>
                <!--end::Svg Icon-->
                <input name="quantity" type="number" class="form-control fs-7 ps-12" [(ngModel)]="Quantity" placeholder="Enter Quantity"/>
            </div>
        </div>
        <!--end::Item-->
        <!--begin::Item-->
        <div class="mb-6">
            <label for="quantity"> {{'ORDERS.REMARKS'| translate}} </label>
            <!-- <span class="p-input-icon-left">
                <i class="fas fa-shopping-basket"></i>
                <input type="text" name="quantity" id=quantity [(ngModel)]="Quantity" required pInputText
                    placeholder="Enter Quantity" />
            </span> -->
            <div class="position-relative my-1">
                <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
                <span class="svg-icon svg-icon-2 position-absolute top-50 translate-middle-y ms-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-check" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                    </svg>
                </span>
                <!--end::Svg Icon-->
                <input name="remarks" type="text" class="form-control fs-7 ps-12" [(ngModel)]="Remarks" placeholder="Enter Remarks"/>
            </div>
        </div>
        <!--end::Item-->
        <a  class="btn btn-sm fw-bold btn-primary ms-2"
                (click)="SaveUpdateInternalOrderDetails()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg me-2" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
            </svg>
            <span >{{'MANAGEDPRODUCT.SAVE'| translate}}</span>
                        
            <ng-container *ngIf="IsSpinner">
                <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
            </ng-container>
        </a> 
    </div>
</jw-modal>


<button type="button" hidden class="btn btn-primary" #btn_open_modal_products data-bs-toggle="modal" data-bs-target="#modalProducts">
    Open products modal
</button>
<jw-modal [modalId]="'modalProducts'" [modalTitle]="'Products'" [modalSize]="'xl'" [actionClose]="true" (emitClose)="closeProductsModal()">
    <div class="card card-flush py-4">
        <div class="card-body pt-0">
            <div class="d-flex flex-column gap-10">
                <div class="row g-5 g-xl-10 mb-5 mb-xl-10">
                    <app-genric-table (emitRowClick)="selectValue($event)" [menuItems]="[]" [data]="ProductData"
                        [columnsData]="productsColumn"
                        [loadingData]="IsSpinner">
                    </app-genric-table>
                </div>
            </div>
        </div>
    </div>
</jw-modal>

<app-generic-modal #modal [modalConfig]="modalConfig">
    {{DialogRemarks}}
</app-generic-modal>
