<app-loading [status]="IsSpinner"></app-loading>
<div id="">
    <div class="mb-5 text-end">
        <app-sel-date-btn
            [options]="SearchByDateDropdown"
            (emitSelDate)="onChangeDate($event)"
            [placeholderSelector]="placeholderSelector"
            [(twBinding)]="selectedSearchByDateID"
        >
        </app-sel-date-btn>
        <!-- end the select date dropdown -->
        <!--begin::Primary button-->
        <a (click)="PostAllSelectedRows();" class="btn btn-sm fw-bold btn-primary">
            <span class="svg-icon svg-icon-3">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="5" fill="currentColor" />
                    <rect x="10.8891" y="17.8033" width="12" height="2" rx="1" transform="rotate(-90 10.8891 17.8033)" fill="currentColor" />
                    <rect x="6.01041" y="10.9247" width="12" height="2" rx="1" fill="currentColor" />
                </svg>
            </span>
            <span translate="MANAGEDPRODUCT.SELECTPOSTTOSHOP"></span>
        </a> 
        <!--end::Primary button-->
    </div>
    <div class="row g-5 g-xl-10 mb-5 mb-xl-10">
        <app-ss-generic-table class="card col-12 mb-5 mb-xl-8"
        (emitMenuAction)="emitAction($event)" [menuItems]="genericMenuItems"
        [data]="ProductVariants" [globalFilterFields]="globalFilterFields" [columnsData]="columns"
        [totalRecords]="totalRecords" (getLazyData)="GetAllPostTableWithLazyLoadinFunction($event)"
        [initialColumns]="initialColumns"
        [rowsPerPageOptions]="rowsPerPageOptions" [row]='10' [isLoading] = "isLoading"
        ></app-ss-generic-table>
    </div>
</div>

</app-generic-modal> -->

<app-generic-modal class="w-50" #datepicker [modalConfig]="dateModalConfig">
    <app-datepickerpopup (onSelectValue)='selectValue($event)'></app-datepickerpopup>
</app-generic-modal>

<app-generic-modal #modalPaymentPassword [modalConfig]="modalPaymentPasswordConfig" (afterOpen)="focusPaymentPassword()">
    <label for="phon">
        <span class="svg-icon svg-icon-1 me-1" >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg>
        </span>
        <span class="form-label">
            password
        </span>
    </label>
    <app-custom-input #input_payment_password
        [type]="'password'" [(twBinding)]="password"
        [classGroup]="'form-control'" id="passoword" name="password"
    >
    </app-custom-input>
    <!--begin::Filter-->
    <div class="d-flex flex-stack justify-content-end mt-6">
        <button type="button" class="btn btn-sm btn-flex btn-light-primary"
            (click)="PostToShopPasswordClick()">
            <!--begin::Svg Icon | path: icons/duotune/general/gen035.svg-->
            <span class="svg-icon svg-icon-3">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="5" fill="currentColor" />
                    <rect x="10.8891" y="17.8033" width="12" height="2" rx="1" transform="rotate(-90 10.8891 17.8033)" fill="currentColor" />
                    <rect x="6.01041" y="10.9247" width="12" height="2" rx="1" fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
            <span>Save</span>
        </button>
    </div>
    <!--end::Filter-->
</app-generic-modal>
