<div>
    <div class="mb-5 text-end" *ngxPermissionsOnly="CustomerPermission.AddBalance">
        <!--begin::Primary button-->
        <a class="btn btn-sm fw-bold btn-primary ms-2" (click)="AddPaymentNew()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-plus-fill me-2" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5zm6.5-11a.5.5 0 0 0-1 0V6H6a.5.5 0 0 0 0 1h1.5v1.5a.5.5 0 0 0 1 0V7H10a.5.5 0 0 0 0-1H8.5V4.5z"/>
            </svg>
            <span title="Close" translate="CUSTOMERPAYMENT.ADDPAYMENTNEW"></span>
        </a> 
        <!--end::Primary button-->
    </div>
    <div class="d-flex flex-column flex-lg-row-fluid gap-7 gap-lg-10">
        <!--begin::Order details-->
        <div class="card card-flush py-4">
            <div class="card-body pt-0">
                <div class="d-flex flex-column gap-10">
                    <div class="row g-5 g-xl-10 mb-5 mb-xl-10">
                        <app-genric-table 
                            (emitMenuAction)="emitAction($event)"
                            [menuItems]="genericMenuItems" 
                            [data]="AllCustomerlist" [columnsData]="columns" [initialColumns]="globalFilterFields" 
                            [enablePrint]="true" [loadingData]="IsSpinner" [row]='10' [initPageNo]="initPageNo">
                        </app-genric-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
