<div class="text-end mb-5">
    <!--begin::Primary button-->
    <a class="btn btn-sm fw-bold btn-secondary me-2" (click)="CloseThis()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-repeat me-2" viewBox="0 0 16 16">
            <path d="M11 5.466V4H5a4 4 0 0 0-3.584 5.777.5.5 0 1 1-.896.446A5 5 0 0 1 5 3h6V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192Zm3.81.086a.5.5 0 0 1 .67.225A5 5 0 0 1 11 13H5v1.466a.25.25 0 0 1-.41.192l-2.36-1.966a.25.25 0 0 1 0-.384l2.36-1.966a.25.25 0 0 1 .41.192V12h6a4 4 0 0 0 3.585-5.777.5.5 0 0 1 .225-.67Z"/>
        </svg>
        <span title="Close">Cancel</span>
    </a> 
    <!--end::Primary button-->
</div>
    
<!--begin::Layout-->
<div class="d-flex flex-column flex-lg-row">
    <!--begin::Content-->
    <div class="flex-lg-row-fluid me-lg-15 order-2 order-lg-1 mb-10 mb-lg-0">
        <!--begin::Form-->
        <form class="form" action="#" id="kt_subscriptions_create_new">
            <!--begin::Customer-->
            <div class="card card-flush pt-3 mb-5 mb-lg-10">
                <app-genric-table
                    (emitMenuAction)="emitAction($event)"
                    [menuItems]="genericMenuItems"
                    [data]="AllCustomerlist"
                    [columnsData]="columns"
                    [globalFilterFields]="globalFilterFields"
                    [initialColumns]="initialCoulumns"
                    [rowsPerPageOptions]="rowsPerPageOptions"
                    [loadingData]="isLoadingData"
                    [rowGroup]="rowGroup"
                    [row]='10'>
                </app-genric-table>
            </div>
            <!--end::Customer-->
        </form>
        <!--end::Form-->
    </div>
    <!--end::Content-->
    <!--begin::Sidebar-->
    <div class="flex-column flex-lg-row-auto w-100 w-lg-250px w-xl-300px mb-10 order-1 order-lg-2">
        <!--begin::Card-->
        <div class="card card-flush pt-3 mb-0" data-kt-sticky="true" data-kt-sticky-name="subscription-summary" data-kt-sticky-offset="{default: false, lg: '200px'}" data-kt-sticky-width="{lg: '250px', xl: '300px'}" data-kt-sticky-left="auto" data-kt-sticky-top="150px" data-kt-sticky-animation="false" data-kt-sticky-zindex="95">
            <!--begin::Card header-->
            <div class="card-header">
                <!--begin::Card title-->
                <div class="card-title">
                    <h2>Customer Payment</h2>
                </div>
                <!--end::Card title-->
            </div>
            <!--end::Card header-->
            <!--begin::Card body-->
            <div class="card-body pt-0 fs-6">
                <!--begin::Summary-->
                <div class="d-flex flex-center flex-column mb-1">
                    <!--begin::Avatar-->
                    <div class="symbol symbol-100px symbol-circle mb-7">
                        <span class="symbol-label bg-light-success">
                            <!--begin::Svg Icon | path: icons/duotune/abstract/abs027.svg-->
                            <span class="svg-icon svg-icon-5x svg-icon-success" 
                                [inlineSVG]="'assets/media/icons/duotune/finance/fin001.svg'">
                            </span>
                            <!--end::Svg Icon-->
                        </span>
                        <!-- <img src="assets/media/icons/duotune/ecommerce/ecm006.svg" alt="image" /> -->
                    </div>
                    <!--end::Avatar-->
                    <!--begin::Name-->
                    <!-- <a class="fs-3 text-gray-800 text-hover-primary fw-bold mb-1 text-center">{{routeName}}</a> -->
                    <!--end::Name-->
                </div>
                <!--end::Summary-->
                <!--begin::Details content-->
                <div class="notice d-flex bg-light-primary rounded border-primary border border-dashed mb-9 ">
                    <div class="card-body p-2">
                        <div class="d-flex align-items-center mb-3">
                            <!--begin::Symbol-->
                            <div class="symbol symbol-50px me-5">
                                <span class="symbol-label bg-light-success">
                                    <!--begin::Svg Icon | path: icons/duotune/abstract/abs027.svg-->
                                    <span class="svg-icon svg-icon-2x svg-icon-success" 
                                        [inlineSVG]="'./assets/media/icons/duotune/communication/com014.svg'">
                                    </span>
                                    <!--end::Svg Icon-->
                                </span>
                            </div>
                            <!--end::Symbol-->
                            <!--begin::Text-->
                            <div class="d-flex flex-column">
                                <a href="#" class="text-dark text-hover-primary fs-6 fw-bold">Customer</a>
                                <span class="text-muted fw-bold">{{txtCustomer}}</span>
                            </div>
                            <!--end::Text-->
                        </div>
                    </div>
                </div>
            <!--end::Details content-->
            </div>
            <!--end::Card body-->
        </div>
        <!--end::Card-->
    </div>
    <!--end::Sidebar-->
</div>
<!--end::Layout-->
