<div id="printA4-qr-print" [hidden]="true" style="width: 95%;" *ngIf="ProductDetails">
  <div style="width: 93%;">
    <div style="width: 100%;display: table;">
      <div style="width: 100%;">
        <div style="float: left;">
          <img [src]="imageBasePath+ProductDetails.QRCode" class="box attachment" alt="Image Not Found" Height="120"
          width="120" class="p-shadow-2" />
        </div>
        <div style="float: left;">
          <h3 style="font-family: Georgia, 'Times New Roman', Times, serif;margin: 15px 30px 0px 0px; font-size: 15px;">{{ProductDetails.Name}}</h3>
          <br/><h4 style="font-family: Georgia, 'Times New Roman', Times, serif;margin: 10px 30px 0px 0px; font-size: 15px;">{{ProductDetails.ID}}</h4>
        </div>
        
      </div>
      <!-- <br>
      <hr style="border-top: solid #d3d4d5; border-width: 3px 0 0 0; margin: 1rem 0;margin: 65px 15px 0 15px">

       -->
    </div>
  </div>
</div>
