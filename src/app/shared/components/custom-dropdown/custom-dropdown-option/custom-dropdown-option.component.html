<div *ngIf="enableSearch" class="p-2">
    <input type="text" placeholder="Search..." class="form-control" (keyup)="onSearch($event)"/>
</div>
<div style="overflow-y: auto; max-height: 300px;" class="w-100">
    <ng-container *ngFor="let option of viewOptions">
        <div class="menu-item px-3">
        <a class="menu-link px-3 cursor-pointer" (click)="onClickDrop(option)"> {{option[optionLabel]}} </a>
        </div>
    </ng-container>
</div>
